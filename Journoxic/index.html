<!DOCTYPE html>

<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>Tester</title>
	<link rel="stylesheet" href="css/app.css" type="text/css" />
	<script id="odauth" src="js/lib/odauth.js" clientid="000000004C14D0D9" scopes="wl.signin wl.offline_access onedrive.readwrite onedrive.appfolder" redirecturi="http://anoxdd.github.io/Journoxic/callback.html"></script>
	<script src="js/lib/jquery.min.js"></script>
	<script src="js/onedrive.js"></script>
</head>
<body>
	<h1>Tester</h1>
	<a onclick="odauth(true)" id="login">Log in</a>
	<a href="#" id="create-folder">Create all the folders needed</a>
	<div id="data"></div>
	<div id="status"></div>
	<div id="xhr"></div>
	<div id="feedback"></div>
	<script>
		function onAuthenticated(token, authWindow) {
			console.log("HIHIHIHI!");
			if (token) {
				if (authWindow) {
					removeLoginButton();
					authWindow.close();
				}
				$("#feedback").text(token);
			}
		}
	</script>
</body>
</html>
